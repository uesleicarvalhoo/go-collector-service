run:
  deadline: 5m
  tests: false

linters:
  enable-all: true
  disable:
  # Deprecated
  - maligned
  - scopelint
  - golint
  - interfacer
  - exhaustivestruct
  # Not avaliable from go v1.18
  - bodyclose
  - contextcheck
  - gosimple
  - nilerr
  - noctx
  - rowserrcheck
  - sqlclosecheck
  - staticcheck
  - structcheck
  - stylecheck
  - tparallel
  - unparam
  - wastedassign
  # Only Disabled
  - exhaustruct
  - ireturn
  - wrapcheck

linters-settings:
  lll:
    line-length: 120

issues:
  exclude-rules:
    - text: "G402: TLS MinVersion too low."
      linters:
        - gosec
    - text: "mnd: Magic number: (\\d+)"
      linters:
        - gomnd
